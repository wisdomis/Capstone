<!-- /your_project/templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ keyword }}"</h1>
    <ul>
        {% for article in articles %}
        <li>
            <h2>{{ article.title }}</h2>
            <p><strong>신문사:</strong> {{ article.paper }}</p>
            <p><strong>정치 성향:</strong> {{ article.stance }}</p>
            <p><strong>시간:</strong> {{ article.time }}</p>
            <p><strong>내용:</strong> {{ article.content }}</p>
            <p><strong>요약:</strong> {{ article.summary }}</p>
            <a href="{{ article.link }}" target="_blank">Read more</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
